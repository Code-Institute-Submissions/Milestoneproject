<body>

    <!-- Navigation -->
    <div class="container-fluid nav-bg">
        <div class="navbar-header">
            <a href="/" class="navbar-brand">
                DragonBallSeries
            </a>
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <div class="navbar-collapse collapse" id="navbar">
            <div class="row">
                <ul id="nav" class="list-inline clearfix">
                    <li class="col-xs-2 col-sm-2 col-md-2 col-lg-2 ui-menu-color-home menuitem">
                        <a href="index.html" class="hvr-sweep-to-bottom"><i class="fa fa-home" aria-hidden="true"></i><span>Home</span></a>
                    </li>
                    <li class="col-xs-2 col-sm-2 col-md-2 col-lg-2 ui-menu-color-images menuitem">
                        <a href="images.html" class="hvr-sweep-to-bottom"><i class="fas fa-image" aria-hidden="true"></i><span>Images</span></a>
                    </li>
                    <li class="col-xs-2 col-sm-2 col-md-2 col-lg-2 ui-menu-color-audioclips menuitem">
                        <a href="songs.html" class="hvr-sweep-to-bottom"><i class="fa fa-music" aria-hidden="true"></i><span>Songs</span></a>
                    </li>
                    <li class="col-xs-2 col-sm-2 col-md-2 col-lg-2 ui-menu-color-videoclip menuitem">
                        <a href="videoclip.html" class="hvr-sweep-to-bottom"><i class="fas fa-video" aria-hidden="true"></i><span>Spoiler</span></a>
                    </li>
                    <li class="col-xs-2 col-sm-2 col-md-2 col-lg-2 ui-menu-color-contact menuitem">
                        <a href="contact.html" class="hvr-sweep-to-bottom"><i class="far fa-comment-dots" aria-hidden="true"></i><span>Contact</span></a>
                    </li>
                </ul>
            </div>
            <div class="navbar-header navbar-right">
                <a href="/login" class="btn btn-default navbar-btn btn-success" data-toggle='modal' data-target='#login-modal'>Login</a>
            </div>
        </div>
    </div>

        <!-- Main body -->
        <section class="container-fluid callout-container">
            <div class="row">
                <h2 class="video-heading">Vegeta's Respect</h2>
                <div class="video">
                <video class="video-box" width="500" height="285" controls>
                    <source src="assets/video/Vegeta.mp4" type="video/mp4">
                </video>
                </div>
            <div>
        </section>

        <!-- Modal Login-->
        <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-label="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel2">Login to DragonBallSeries</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="email2">Email address</label>
                                <input required type="email" class="form-control" id="email2" placeholder="Email">
                                <p class="help-block">We'll never share your email address with anyone</p>
                            </div>
                            <div class="form-group">
                                <label for="password2">Password</label>
                                <input required type="password" class="form-control" id="password2" placeholder="Password">
                                <p class="help-block">We'll never share your password with anyone</p>
                            </div>
                            <button type="submit" class="btn btn-success">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>



        <!-- Footer -->

        <footer class="container-fluid">
            <div id="footer-details" class="row">
                <div class="col-sm-8 col-lg-8">
                    <h4 class="uppercase general-sub">
                        <p class="inline-block">
                            @1986-2018 Akira Toriyama. All rights reserved.
                        </p>
                    </h4>

                <div class="col-sm-4 col-lg-4">
                    <ul class="list-inline social-links">
                        <li><a target="_blank" href="https://www.facebook.com/DragonBallZ/"><i class="fab fa-facebook"></i></a></li>
                        <li><a target="_blank" href="#"><i class="fab fa-twitter"></i></a></li>
                        <li><a target="_blank" href="#"><i class="fab fa-youtube"></i></a></li>
                    </ul>
                </div>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
